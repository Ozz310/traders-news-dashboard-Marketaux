<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trader's Gazette – Financial Dispatch</title>
    <link rel="stylesheet" href="style.css?v=4"> <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newspaper-container">
        <header class="masthead">
            <h1 class="masthead-title">The Trader’s Gazette – Financial Dispatch</h1>
            <div class="masthead-meta">
                <span id="current-dateline"></span>
                <div class="top-controls">
                    <button id="refreshButton" class="vintage-button">Refresh News</button>
                    <div class="auto-refresh-toggle">
                        <input type="checkbox" id="autoRefreshToggle" class="vintage-checkbox">
                        <label for="autoRefreshToggle">Auto Refresh 15min</label>
                    </div>
                    <input type="text" id="searchBar" class="vintage-input" placeholder="Search headlines...">
                </div>
            </div>
        </header>

        <div class="main-content-area">
            <div id="news-columns" class="news-columns-container">
                <p>Loading the latest dispatch...</p>
            </div>

            <div class="ad-box ad-bottom">
                <p class="ad-headline">Unlock Your Edge</p>
                <p class="ad-body">Premium Market Insights – **Page 2**</p>
                <a href="#" class="ad-link">Read More</a>
            </div>
             <div class="ad-box ad-side">
                <p class="ad-headline">Trade Smarter</p>
                <p class="ad-body">Explore Our Trading Tools</p>
                <a href="#" class="ad-link">Discover Now</a>
            </div>
        </div>

        <footer class="newspaper-footer">
            <p>&copy; 2025 The Trader's Gazette</p>
            <div class="footer-logo-container">
                <img src="https://raw.githubusercontent.com/Ozz310/traders-news-dashboard-Marketaux/main/WhatsApp%20Image%202025-06-19%20at%2007.58.09.jpeg" alt="The Trader's Gazette Logo" class="footer-logo">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
