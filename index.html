<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's News Dashboard</title>
    <link rel="stylesheet" href="style.css?v=6"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="dashboard-header-section">
            <h1>Real-time Financial News</h1>
            <div class="top-controls"> <button id="refreshButton">Refresh News</button>
                <div class="auto-refresh-toggle">
                    <input type="checkbox" id="autoRefreshToggle">
                    <label for="autoRefreshToggle">Auto Refresh 15min</label>
                </div>
                <input type="text" id="searchBar" placeholder="Search headlines...">
            </div>
        </div>
        <main id="news-container">
            <div id="news-columns" class="news-columns-container">
                <p>Loading news...</p>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-logo-container">
            <img src="https://raw.githubusercontent.com/Ozz310/traders-news-dashboard-Marketaux/main/WhatsApp%20Image%202025-06-19%20at%252007.58.09.jpeg?raw=true" alt="Trader's Gazette Logo" class="footer-logo">
        </div>
        <p>&copy; 2025 Trader's Gazette</p>
        <p>Powered by Trader's Gazette</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
